name: Automation Tests
on:
  push:
    branches: [develop, release, main]

jobs:
  test_orderstatus:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongod --version"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test test/orderStatus.spec.js --reporter=list
        env:
          MONGODB_URI: mongodb://localhost:27017/abstrak
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-orderstatus
          path: playwright-report/
          retention-days: 30

# Repeat the same pattern for all Playwright jobs but change artifact names.
  test_salesreport:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongod --version"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test test/salesReportTest.spec.js --workers=1
        env:
          MONGODB_URI: mongodb://localhost:27017/abstrak
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-salesreport
          path: playwright-report/
          retention-days: 30

# Example of Jest unit test
  unit_test_signup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npx jest test/signup.test.js --verbose
      - name: Upload Jest Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: jest-report-signup
          path: test-results/signup/
          retention-days: 30
